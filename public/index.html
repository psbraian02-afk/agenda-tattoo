<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>RichardTattoo – Agenda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --dark:#1f1f1f;
  --dark-2:#2b2b2b;
  --dark-3:#111;
  --light:#e6e6e6;
  --white:#f9f9f9;
  --yellow:#f2c94c;
  --yellow-hover:#d4aa2a;
  --border:#3a3a3a;
}

*{ box-sizing:border-box; font-family:'Inter',system-ui,'Segoe UI',Arial; }

body{
  margin:0;
  background:var(--dark);
  color:var(--white);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.app{
  width:100%;
  max-width:900px;
  height:600px;
  background:var(--dark-2);
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
  padding:40px;
  position:relative;
  overflow:hidden;
}

.screen{
  position:absolute;
  inset:40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
  opacity:0;
  transform:translateY(20px);
  pointer-events:none;
  transition:.4s ease;
  overflow:hidden;
}

.screen.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

h1,h2{ font-weight:600; margin:0; letter-spacing:.5px; }
.brand{ font-size:42px; color:var(--yellow); }

button{
  padding:12px 28px;
  border-radius:30px;
  border:none;
  background:var(--yellow);
  color:#111;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

button:hover{
  background:var(--yellow-hover);
  transform:translateY(-2px);
}

button:disabled{ opacity:.4; cursor:not-allowed; }

.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.nav{ position:absolute; bottom:20px; right:20px; }

.tattoo-options,
.body-zones{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
  width:100%;
  max-width:800px;
  max-height:300px;
  overflow-y:auto;
}

.tattoo-card, .zone-card{
  background:var(--dark-3);
  border-radius:14px;
  padding:12px;
  text-align:center;
}

#hoursGrid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  max-height:300px;
  overflow-y:auto;
}

#userTattooPreview{
  max-width:200px;
  max-height:200px;
  border-radius:8px;
  border:1px solid var(--border);
}
</style>
</head>
<body>

<div class="app">

<!-- HOME -->
<div class="screen active" id="home">
  <h1 class="brand">RichardTattoo</h1>
  <button onclick="tryGoAgenda()">Reservar tatuaje</button>
</div>

<!-- LOGIN -->
<div class="screen" id="login">
  <h2>Ingresá tu WhatsApp</h2>
  <input id="phoneInput" placeholder="+598 9xxxxxxx">
  <button onclick="login()">Continuar</button>
</div>

<!-- MES -->
<div class="screen" id="month">
  <h2>Elegí el mes – <span id="yearLabel"></span></h2>
  <div id="months"></div>
</div>

<!-- DIA -->
<div class="screen" id="day">
  <h2>Elegí el día</h2>
  <div class="grid" id="days"></div>
</div>

<!-- TAMAÑO -->
<div class="screen" id="tattooSize">
  <h2>Elegí el tamaño</h2>
  <div class="tattoo-options" id="tattooOptions"></div>
</div>

<!-- ZONA -->
<div class="screen" id="zoneSelection">
  <h2>Elegí la zona</h2>
  <div class="body-zones" id="zoneOptions"></div>
</div>

<!-- HORA -->
<div class="screen" id="hourSelection">
  <h2>Elegí la hora</h2>
  <div id="hoursGrid"></div>
</div>

<!-- IMAGEN + CONFIRMAR -->
<div class="screen" id="imageUploadScreen">
  <h2>Subí la imagen del tatuaje</h2>
  <input type="file" id="userTattooImage" accept="image/*">
  <img id="userTattooPreview" style="display:none">
  <p id="userTattooInfo"></p>
  <button id="confirmBtn" onclick="confirmBooking()" disabled>Confirmar</button>
</div>

<!-- DONE -->
<div class="screen" id="done">
  <h2>Reserva confirmada ✅</h2>
  <button onclick="go('home')">Volver</button>
</div>

</div>

<script>
const DURATIONS={ small:1, medium:2, large:3 };
let selectedMonth, selectedDay, selectedTattoo, selectedZone, selectedHour;
let bookings=[];
let userPhone=null;

function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function tryGoAgenda(){ userPhone?go("month"):go("login"); }

function login(){
  userPhone=document.getElementById("phoneInput").value.trim();
  go("month");
}

const MONTHS=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
const monthsEl=document.getElementById("months");
const daysEl=document.getElementById("days");

MONTHS.forEach((m,i)=>{
  const b=document.createElement("button");
  b.textContent=m;
  b.onclick=()=>{ selectedMonth=i; renderDays(); go("day"); };
  monthsEl.appendChild(b);
});

function renderDays(){
  daysEl.innerHTML="";
  for(let d=1;d<=28;d++){
    const b=document.createElement("button");
    b.textContent=d;
    b.onclick=()=>{ selectedDay=d; renderTattooOptions(); go("tattooSize"); };
    daysEl.appendChild(b);
  }
}

const TATTOO_SIZES=[
  {id:"small",label:"Pequeño"},
  {id:"medium",label:"Mediano"},
  {id:"large",label:"Grande"}
];

function renderTattooOptions(){
  tattooOptions.innerHTML="";
  TATTOO_SIZES.forEach(t=>{
    const div=document.createElement("div");
    div.className="tattoo-card";
    div.innerHTML=`<strong>${t.label}</strong><br><button onclick="selectTattoo('${t.id}')">Elegir</button>`;
    tattooOptions.appendChild(div);
  });
}

function selectTattoo(id){
  selectedTattoo=TATTOO_SIZES.find(t=>t.id===id);
  renderZones();
  go("zoneSelection");
}

function renderZones(){
  zoneOptions.innerHTML="";
  ["Brazo","Pierna","Espalda"].forEach(z=>{
    const div=document.createElement("div");
    div.className="zone-card";
    div.innerHTML=`<button onclick="selectZone('${z}')">${z}</button>`;
    zoneOptions.appendChild(div);
  });
}

function selectZone(z){
  selectedZone=z;
  renderHours();
  go("hourSelection");
}

function renderHours(){
  hoursGrid.innerHTML="";
  for(let h=9;h<=18;h++){
    const b=document.createElement("button");
    b.textContent=h+":00";
    b.onclick=()=>{ selectedHour=h; go("imageUploadScreen"); };
    hoursGrid.appendChild(b);
  }
}

document.getElementById("userTattooImage").addEventListener("change",e=>{
  const file=e.target.files[0];
  const img=document.getElementById("userTattooPreview");
  if(file){
    const reader=new FileReader();
    reader.onload=ev=>{
      img.src=ev.target.result;
      img.style.display="block";
      confirmBtn.disabled=false;
    };
    reader.readAsDataURL(file);
  }
});

function confirmBooking(){
  go("done");
}
</script>

</body>
</html>
