<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>RichardTattoo – Agenda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; font-family: 'Inter', system-ui, 'Segoe UI', Arial; }
  body {
    margin:0;
    background:#0f0f0f;
    color:#222;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  .app {
    width:100%;
    max-width:900px;
    height:600px;
    background:#fff;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    padding:40px;
    position:relative;
    overflow:hidden;
  }

  /* SPLASH */
  .splash {
    position:absolute;
    inset:0;
    background:#0f0f0f;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
    animation: splashOut 1s ease forwards;
    animation-delay:2s;
  }

  .splash img {
    width:180px;
    animation: logoIn 1.5s ease forwards;
  }

  @keyframes logoIn {
    from { opacity:0; transform:scale(.8); }
    to { opacity:1; transform:scale(1); }
  }

  @keyframes splashOut {
    to { opacity:0; pointer-events:none; }
  }

  /* LOGO HEADER */
  .logo-header {
    position:absolute;
    top:20px;
    right:20px;
    z-index:5;
  }

  .logo-header img {
    width:48px;
    opacity:.85;
  }

  .screen {
    position:absolute;
    inset:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:20px;
    opacity:0;
    transform:translateY(20px);
    pointer-events:none;
    transition:.4s ease;
  }

  .screen.active {
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }

  h1,h2 { font-weight:600; margin:0; }
  .brand { font-size:42px; }

  input, select {
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #ccc;
    width:260px;
    font-size:15px;
  }

  button {
    padding:12px 24px;
    border-radius:30px;
    border:none;
    background:linear-gradient(90deg,#ff4b2b,#ff416c);
    color:#fff;
    cursor:pointer;
    transition:.3s;
  }

  button:hover { transform:scale(1.05); }

  .grid { display:grid; grid-template-columns:repeat(7,1fr); gap:10px; }
  .nav { position:absolute; bottom:20px; right:20px; display:flex; gap:12px; }

  .social { display:flex; gap:16px; }
  .social-btn {
    width:50px;height:50px;border-radius:50%;
    border:1px solid #ccc;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
  }

  .admin-list { width:100%; max-height:360px; overflow:auto; display:flex; flex-direction:column; gap:12px; }
  .admin-card { background:#fafafa; border-radius:12px; padding:15px; display:flex; justify-content:space-between; gap:12px; }

  .time-input { width:70px; }
  img { border-radius:8px; }
</style>
</head>

<body>
<div class="app">

  <!-- SPLASH -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="Richard Tattoo">
  </div>

  <!-- LOGO MENU -->
  <div class="logo-header">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="screen active" id="home">
    <h1 class="brand">RichardTattoo</h1>
    <button onclick="tryGoAgenda()">Reservar tatuaje</button>
    <button onclick="promptAdmin()">Panel tatuador</button>
    <div class="social">
      <div class="social-btn" onclick="openInsta()">IG</div>
      <div class="social-btn" onclick="openWhatsApp()">WA</div>
    </div>
  </div>

  <div class="screen" id="login">
    <h2>Para agendar necesitás tu WhatsApp</h2>
    <input id="phoneInput" placeholder="+598 9xxxxxxx">
    <button onclick="login()">Continuar</button>
    <div class="nav"><button onclick="go('home')">Volver</button></div>
  </div>

  <div class="screen" id="month">
    <h2>Elegí el mes – <span id="yearLabel"></span></h2>
    <div id="months"></div>
    <div class="nav"><button onclick="go('home')">Volver</button></div>
  </div>

  <div class="screen" id="day">
    <h2>Elegí el día</h2>
    <div class="grid" id="days"></div>
    <div class="nav"><button onclick="go('month')">Volver</button></div>
  </div>

  <div class="screen" id="tattooDetails">
    <h2>Detalles del tatuaje</h2>
    <input type="file" id="tattooImage" accept="image/*">
    <input type="number" id="tattooSize" placeholder="Tamaño en cm">
    <input type="text" id="tattooPlace" placeholder="Lugar del cuerpo">
    <select id="timeSlot">
      <option value="small">Pequeño (1h)</option>
      <option value="medium">Mediano (2h)</option>
      <option value="large">Grande (3h)</option>
    </select>
    <button id="confirmBtn" onclick="confirmBooking()" disabled>Confirmar</button>
    <div class="nav"><button onclick="go('day')">Volver</button></div>
  </div>

  <div class="screen" id="done">
    <h2>Reserva confirmada ✔️</h2>
    <button onclick="go('home')">Inicio</button>
  </div>

  <div class="screen" id="admin">
    <h2>Agenda del tatuador</h2>
    <div class="admin-list" id="adminList"></div>
    <div class="nav"><button onclick="go('home')">Volver</button></div>
  </div>

</div>

<script>
/* Splash control */
setTimeout(()=> {
  document.getElementById("splash").style.display="none";
}, 3000);

/* TODO: tu script ORIGINAL sigue exactamente igual debajo */
</script>

</body>
</html>
